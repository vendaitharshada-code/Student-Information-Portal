<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter your name" name="name" required>
        <br>
        <br>
        <label>Email ID:</label>
        <input type="email" placeholder="Enter your email" email="eamil" required>
        <br>
        <br>
        <label>Mobile No:</label>
        <input type="number" placeholder="Enter your mobile no" mobileno="mobileno" required>
        <br>
        <br>
        <label>DOB:</label>
        <input type="date" placeholder="Enter your DOB" dob="dob" required>
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio"  name="gender" value="Male" male="male">
        <label for="male">Male</label>

            <input type="radio" value="Female" female="female">
            <label for="female">Female</label>
        
        
            <input type="radio" value="Other" female="Other">
            <label for="other">Other</label>
        </label>
        <br>
        <br>
        <label >Course Selection:</label>
        <select id="course" name="course">
            <option values="computer science">Computer science</option>
             <option values="Engineering">Engineering</option>
              <option values="bca">BCA</option>


              <option values="bba">BBA</option>
              </select>
              <br>
              <br>
              <label>Hobbies:</label>
              <input type="checkbox" value="Reading" id="hobby1" name="hobbies">
              <label for="hobby1">Reading</label>
              <input type="checkbox" value="Writing" id="hobby2" name="hobbies">
              <label for="hobby2">Writing</label>
              <input type="checkbox" value="Swimming" id="hobby3" name="hobbies">
              <label for="hobby3">Swimming</label>
              <input type="checkbox" value="Dancing" id="hobby4" name="hobbies">
              <label for="hobby4">Dancing</label>
              <input type="checkbox" value="Singing" id="hobby5" name="hobbies">
              <label for="hobby5">Singing</label>
              <br>
              <br>
              <label>Address:</label>
              <textarea id="address" name="address" rows="4" cols="50"></textarea>
              <br>
              <br>
              <input type="submit">
              <input type="reset">
              </form>
              <hr>
